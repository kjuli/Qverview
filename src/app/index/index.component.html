<mat-sidenav-container id="main">
  <mat-sidenav disableClose="true" mode="side" [(opened)]="sidebarOpened" style="position: fixed;" id="sidenav">
   <app-filter></app-filter>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="fixed-wrapper" [style]="{ left: (sidebarOpened ? '341.75px' : 0) }">
      <div class="search-box-wrapper">
        <div>
          <button mat-flat-button color="primary" (click)="sidebarOpened = !sidebarOpened" style="border-radius: 0;">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div id="search-bar" style="width: 90%;">
          <form>
            <mat-form-field style="width: 100%;">
              <span matPrefix style="color: #FFF"></span>
              <input type="text" matInput placeholder="Search" name="search" style="color: #FFF;"
                     (keyup)="applyFilter($event)">
              <button matSuffix mat-button style="color: #FFF;"><mat-icon>search</mat-icon></button>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
    <div id="tables-wrapper">
      <app-sdks-table id="sdks"></app-sdks-table>
      <app-quantum-cloud-services-table id="qcs"></app-quantum-cloud-services-table>
      <app-quantum-computation-resources-table id="qer"></app-quantum-computation-resources-table>
      <app-programming-language-table id="programming-languages"></app-programming-language-table>
      <app-compiler-table id="compilers"></app-compiler-table>
      <app-orchestrators-table id="orchestrators"></app-orchestrators-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
